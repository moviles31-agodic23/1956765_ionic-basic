<!DOCTYPE html>
<html lang="es">

<head>

    <title>Ticket de compra</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">

</head>

<body>
    <div class="contenedor-compras">
        <h2>TICKET DE COMPRA</h2>
        <form id="form-compras">

            <label for="producto">Articulo</label>
            <input type="text" id="producto" placeholder="">

            <label for="precio">Precio</label>
            <input type="number" id="precio" placeholder="">

            <button type="button" id="calcular" onclick="agregarElemento()">Calcular total</button>
            <p>TU TICKET</p>
            <ul id="listaElementos"></ul>
            <p id="totalCalculado"></p>

        </form>
    </div>
</body>
